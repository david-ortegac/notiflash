<div class="login-background">
  <div class="auth-card">
    <!-- Título -->
    <div class="login-header">
      <h1 class="site-title">Mi Plataforma</h1>
      <p class="tagline">Inicia sesión para continuar</p>
    </div>

    <h2>Iniciar Sesión</h2>

    <!-- ✅ Formulario reactivo -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Usuario -->
      <div class="input-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          placeholder="Ingresa tu usuario"
          formControlName="username"
        />
        <div
          *ngIf="
            (loginForm.controls['username'].touched ||
              loginForm.controls['username'].dirty) &&
            loginForm.controls['username'].invalid
          "
          class="error-text"
        >
          <small *ngIf="loginForm.controls['username'].errors?.['required']">
            El usuario es obligatorio.
          </small>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          placeholder="Ingresa tu contraseña"
          formControlName="password"
        />
        <div
          *ngIf="
            (loginForm.controls['password'].touched ||
              loginForm.controls['password'].dirty) &&
            loginForm.controls['password'].invalid
          "
          class="error-text"
        >
          <small *ngIf="loginForm.controls['password'].errors?.['required']">
            La contraseña es obligatoria.
          </small>
          <small *ngIf="loginForm.controls['password'].errors?.['minlength']">
            Mínimo 4 caracteres.
          </small>
        </div>
      </div>

      <!-- Error del servidor -->
      <div *ngIf="serverErrorMessage()" class="error-message">
        {{ serverErrorMessage() }}
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="isSubmitDisabled()" class="submit-btn">
        {{ isSubmitting() ? 'Entrando…' : 'Entrar' }}
      </button>
    </form>

    <!-- Botón para ir al registro -->
    <button type="button" class="register-btn" (click)="goToRegister()">
      ¿No tienes cuenta? Regístrate aquí
    </button>
  </div>
</div>
