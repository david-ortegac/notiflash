<div class="auth-card">
  <div class="login-header">
    <h1 class="site-title">NotiFlash</h1>
    <p class="tagline">Tu fuente diaria de información</p>
  </div>

  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <input type="email" placeholder="Correo electrónico" formControlName="email" />
      <div *ngIf="(loginForm.controls.email.touched || loginForm.controls.email.dirty) && loginForm.controls.email.invalid">
        <small *ngIf="loginForm.controls.email.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="loginForm.controls.email.errors?.['email']">Formato de correo inválido.</small>
      </div>
    </div>

    <div>
      <input type="password" placeholder="Contraseña" formControlName="password" />
      <div *ngIf="(loginForm.controls.password.touched || loginForm.controls.password.dirty) && loginForm.controls.password.invalid">
        <small *ngIf="loginForm.controls.password.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="loginForm.controls.password.errors?.['minlength']">Mínimo 6 caracteres.</small>
      </div>
    </div>

    <div *ngIf="serverErrorMessage()" class="error">
      {{ serverErrorMessage() }}
    </div>

    <button type="submit" [disabled]="isSubmitDisabled()">{{ isSubmitting() ? 'Entrando…' : 'Entrar' }}</button>
  </form>

  <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
</div>
