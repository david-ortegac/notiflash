<div class="noticia-container">
  <h1>{{ noticia.titulo }}</h1>
  <h3>{{ noticia.subtitulo }}</h3>
  <p class="meta">Por {{ noticia.autor }} — {{ noticia.fecha | date:'longDate' }}</p>

  <img [src]="noticia.imagenUrl" alt="Imagen cultural de Colombia" class="imagen-noticia" />

  <p class="pie-foto">{{ noticia.pieFoto }}</p>

  <div class="contenido">
    <p *ngFor="let parrafo of noticia.contenido.split('\n')">
      {{ parrafo }}
    </p>
  </div>

  <button class="btn-volver" (click)="volver()">⬅ Volver a Noticias</button>
</div>
