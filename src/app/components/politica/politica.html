<div class="politica-container">
  <h1 class="titulo">{{ noticia.titulo }}</h1>
  <h2 class="subtitulo">{{ noticia.subtitulo }}</h2>

  <p class="meta">Por {{ noticia.autor }} | {{ noticia.fecha | date:'longDate' }}</p>

  <div class="imagen-container">
    <img [src]="noticia.imagenUrl" alt="Imagen noticia política">
    <p class="pie-foto">{{ noticia.pieFoto }}</p>
  </div>

  <div class="contenido">
    {{ noticia.contenido }}
  </div>

  <div style="text-align: center;">
    <button class="btn-volver" (click)="volver()">⬅ Volver a Noticias</button>
  </div>
</div>
